<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 mb-4">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Lista de Recibos y Facturas</h5>
        </div>
        <div class="card-body">
          <!-- Buscador para recibos/facturas -->
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Buscar por nÃºmero o cliente..."
            [(ngModel)]="busquedaRecibos"
            (input)="filtrarRecibos()"
          />

          <div
            class="table-responsive"
            style="max-height: 400px; overflow-y: auto"
          >
            <table class="table table-bordered table-hover text-center mb-0">
              <thead class="table-secondary">
                <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                  <th>Venta</th>
                  <th>Cliente</th>
                  <th>NIT/CI</th>
                  <th>Fecha</th>
                  <th>Total (Bs)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rec of recibosMostrados">
                  <td>{{ rec.id }}</td>
                  <td>{{ rec.tipo }}</td>
                  <td>{{ rec.venta.id }}</td>
                  <td>{{ rec.nombre_cliente }}</td>
                  <td>{{ rec.ci_nit }}</td>
                  <td>{{ rec.fecha_emision | date: "dd/MM/yyyy" }}</td>
                  <td>{{ rec.total | number: "1.2-2" }}</td>
                </tr>
                <tr *ngIf="recibosMostrados.length === 0">
                  <td colspan="7" class="text-muted text-center">
                    No se encontraron recibos o facturas.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
