<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 mb-4">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Lista de Recibos y Facturas</h5>
        </div>
        <div class="card-body">
          <!-- BotÃ³n para registrar una nueva factura o recibo -->
          <div class="text-end mb-3">
            <button class="btn btn-success" (click)="irARegistrar()">
              <i class="bi bi-plus-circle me-1"></i> Registrar
            </button>
          </div>
          <!-- Filtros por campo -->
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Filtrar por cliente..."
                [(ngModel)]="filtroNombreCliente"
                (input)="filtrarRecibos()"
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Filtrar por CI/NIT..."
                [(ngModel)]="filtroCiNit"
                (input)="filtrarRecibos()"
              />
            </div>
            <div class="col-md-4">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="filtroFecha"
                (change)="filtrarRecibos()"
              />
            </div>
          </div>

          <div
            class="table-responsive"
            style="max-height: 400px; overflow-y: auto"
          >
            <table class="table table-bordered table-hover text-center mb-0">
              <thead class="table-secondary">
                <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                  <th>Venta</th>
                  <th>Cliente</th>
                  <th>NIT/CI</th>
                  <th>Fecha</th>
                  <th>Total (Bs)</th>
                  <th>Acciones</th>
                  <!-- Nueva columna -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rec of recibosMostrados">
                  <td>{{ rec.id }}</td>
                  <td>{{ rec.tipo }}</td>
                  <td>{{ rec.venta.id }}</td>
                  <td>{{ rec.nombre_cliente }}</td>
                  <td>{{ rec.ci_nit }}</td>
                  <td>{{ rec.fecha_emision | date: "dd/MM/yyyy HH:mm" }}</td>
                  <td>{{ rec.total | number: "1.2-2" }}</td>
                  <td>
                    <button
                      class="btn btn-sm btn-primary me-1"
                      (click)="
                        irARegistrarConDatos(
                          rec.id,
                          rec.venta.id,
                          rec.nombre_cliente,
                          rec.ci_nit
                        )
                      "
                    >
                      Factura
                    </button>
                    <button
                      class="btn btn-sm btn-info"
                      (click)="
                        irARegistrarConDatos(
                          rec.id,
                          rec.venta.id,
                          rec.nombre_cliente,
                          rec.ci_nit
                        )
                      "
                    >
                      Recibo
                    </button>
                  </td>
                </tr>
                <tr *ngIf="recibosMostrados.length === 0">
                  <td colspan="7" class="text-muted text-center">
                    No se encontraron recibos o facturas.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
