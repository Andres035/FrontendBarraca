<div class="container py-4">
  <div class="card shadow rounded-4 mx-auto" style="max-width: 600px">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center text-primary">
        Registrar Sucursal
      </h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Campo Nombre -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Nombre</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Ej. Sucursal Central"
            [class.is-invalid]="
              form.get('nombre')?.invalid &&
              (form.get('nombre')?.dirty || form.get('nombre')?.touched)
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('nombre')?.invalid &&
              (form.get('nombre')?.dirty || form.get('nombre')?.touched)
            "
          >
            <div *ngIf="form.get('nombre')?.hasError('required')">
              El nombre es requerido
            </div>
            <div *ngIf="form.get('nombre')?.hasError('minlength')">
              Mínimo 3 caracteres
            </div>
            <div *ngIf="form.get('nombre')?.hasError('maxlength')">
              Máximo 50 caracteres
            </div>
            <div *ngIf="form.get('nombre')?.hasError('soloTexto')">
              Solo se permiten letras y espacios
            </div>
          </div>
        </div>

        <!-- Campo Dirección -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Dirección</label>
          <input
            type="text"
            class="form-control"
            formControlName="direccion"
            placeholder="Ej. Calle Falsa 123"
            [class.is-invalid]="
              form.get('direccion')?.invalid &&
              (form.get('direccion')?.dirty || form.get('direccion')?.touched)
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('direccion')?.invalid &&
              (form.get('direccion')?.dirty || form.get('direccion')?.touched)
            "
          >
            <div *ngIf="form.get('direccion')?.hasError('required')">
              La dirección es requerida
            </div>
            <div *ngIf="form.get('direccion')?.hasError('minlength')">
              Mínimo 5 caracteres
            </div>
            <div *ngIf="form.get('direccion')?.hasError('maxlength')">
              Máximo 100 caracteres
            </div>
            <div *ngIf="form.get('direccion')?.hasError('direccionInvalida')">
              Caracteres no permitidos (solo letras, números, espacios y .,#-)
            </div>
          </div>
        </div>

        <!-- Campo Estado -->
        <div class="form-check form-switch mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            formControlName="estado"
            id="estadoSwitch"
            checked
          />
          <label class="form-check-label" for="estadoSwitch"
            >Sucursal activa</label
          >
        </div>

        <!-- Botones -->
        <div
          class="d-flex flex-column flex-md-row justify-content-between gap-2"
        >
          <button
            class="btn btn-outline-secondary w-100"
            type="button"
            (click)="volver()"
          >
            <i class="bi bi-arrow-left-circle me-2"></i> Volver
          </button>

          <button
            class="btn btn-warning w-100"
            type="button"
            (click)="limpiarFormulario()"
          >
            <i class="bi bi-eraser me-2"></i> Limpiar
          </button>

          <button
            class="btn btn-primary w-100"
            type="submit"
            [disabled]="form.invalid"
          >
            <i class="bi bi-save me-2"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal de Éxito -->
<app-ok *ngIf="okModal" [mensaje]="okModal" (close)="manejarOk()"></app-ok>

<!-- Modal de Error -->
<app-error
  *ngIf="errorModal"
  [mensaje]="errorModal"
  (close)="manejarError()"
></app-error>
