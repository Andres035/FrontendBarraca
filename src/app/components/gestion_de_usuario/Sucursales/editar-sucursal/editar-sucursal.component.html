<div class="container py-4">
  <div class="card shadow rounded-4 mx-auto" style="max-width: 600px">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center text-primary">Editar Sucursal</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label fw-semibold">Nombre</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Ej. Sucursal Central"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Direcci√≥n</label>
          <input
            type="text"
            class="form-control"
            formControlName="direccion"
            placeholder="Ej. Calle Falsa 123"
          />
        </div>

        <div class="form-check form-switch mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            formControlName="estado"
            id="estadoSwitch"
          />
          <label class="form-check-label" for="estadoSwitch"
            >Sucursal activa</label
          >
        </div>

        <div
          class="d-flex flex-column flex-md-row justify-content-between gap-2"
        >
          <button
            class="btn btn-outline-secondary w-100"
            type="button"
            (click)="volver()"
          >
            <i class="bi bi-arrow-left-circle me-2"></i> Volver
          </button>

          <button
            class="btn btn-warning w-100"
            type="button"
            (click)="restablecerFormulario()"
          >
            <i class="bi bi-arrow-counterclockwise me-2"></i> Restablecer
          </button>

          <button
            class="btn btn-primary w-100"
            type="submit"
            [disabled]="form.invalid"
          >
            <i class="bi bi-save me-2"></i> Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
