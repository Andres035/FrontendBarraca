<div class="container py-4">
  <div class="card shadow rounded-4 mx-auto" style="max-width: 700px">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center text-primary">
        Registrar Usuario
      </h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Apellido</label>
            <input
              type="text"
              class="form-control"
              formControlName="apellido"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Correo</label>
            <input type="email" class="form-control" formControlName="correo" />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Teléfono</label>
            <input
              type="text"
              class="form-control"
              formControlName="telefono"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">CI</label>
            <input type="text" class="form-control" formControlName="ci" />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Fecha de Nacimiento</label>
            <input
              type="date"
              class="form-control"
              formControlName="fecha_nacimiento"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Contraseña</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Imagen (URL)</label>
            <input
              type="text"
              class="form-control"
              formControlName="imagen_url"
            />
          </div>
        </div>

        <div
          class="d-flex flex-column flex-md-row justify-content-between gap-2 mt-4"
        >
          <button
            type="button"
            class="btn btn-outline-secondary w-100"
            (click)="volver()"
          >
            <i class="bi bi-arrow-left-circle me-2"></i> Volver
          </button>

          <button
            type="button"
            class="btn btn-warning w-100"
            (click)="limpiarFormulario()"
          >
            <i class="bi bi-eraser me-2"></i> Limpiar
          </button>

          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="form.invalid"
          >
            <i class="bi bi-save me-2"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
