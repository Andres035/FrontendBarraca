<section class="layout">
  <!-- Navbar (header) -->
  <nav
    class="navbar navbar-expand-md shadow-sm header"
    style="background-color: #e7e7e7; z-index: 1030"
  >
    <div class="container-fluid mx-2">
      <button class="btn d-md-none me-2" (click)="toggleSidebar()" title="Menú">
        <i class="bi bi-list fs-2 text-dark"></i>
      </button>
      <div class="ms-auto d-flex align-items-center gap-2">
        <button
          class="btn rounded-circle d-flex justify-content-center align-items-center"
          style="width: 40px; height: 40px"
          title="Cerrar Sesión"
          (click)="logout()"
        >
          <i class="fas fa-power-off text-danger fs-4"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar (leftSide) -->
  <aside
    class="leftSide bg-light p-3"
    [class.show]="isSidebarVisibleOnSmallScreens"
  >
    <div class="mb-3">
      <h5 class="text-dark">Menú</h5>
      <hr class="text-dark" />
      <p class="text-dark mb-0">Nombre: Andres</p>
      <p class="text-dark">Rol: Andres</p>
      <hr class="text-dark" />
    </div>

    <ul class="list-group">
      <!-- Rol -->
      <li
        class="d-flex align-items-center"
        (click)="toggleSection('rol')"
        style="cursor: pointer"
      >
        <div class="col-auto pe-2">
          <i class="bi bi-person fs-2 text-dark"></i>
        </div>
        <div class="col text-start">
          <span class="text-dark">Gestión de Rol</span>
        </div>
        <div class="col-auto pe-2">
          <i
            class="bi"
            [ngClass]="isActive('rol') ? 'bi-chevron-down' : 'bi-chevron-right'"
            class="text-dark"
          ></i>
        </div>
      </li>
      <ul class="list-group ps-3" *ngIf="isActive('rol')">
        <li class="d-flex align-items-center">
          <div class="col-auto pe-2">
            <i class="bi bi-person-badge fs-2 text-dark"></i>
          </div>
          <div class="col text-start">
            <a
              routerLink="/app-panel-control/listar-rol"
              class="text-dark text-decoration-none"
              (click)="closeSidebarOnMobile()"
              >Rol</a
            >
          </div>
        </li>
      </ul>
      <!-- Permiso -->
      <li
        class="d-flex align-items-center"
        (click)="toggleSection('permiso')"
        style="cursor: pointer"
      >
        <div class="col-auto pe-2">
          <i class="bi bi-person fs-2 text-dark"></i>
        </div>
        <div class="col text-start">
          <span class="text-dark">Gestión de Permiso</span>
        </div>
        <div class="col-auto pe-2">
          <i
            class="bi"
            [ngClass]="
              isActive('permiso') ? 'bi-chevron-down' : 'bi-chevron-right'
            "
            class="text-dark"
          ></i>
        </div>
      </li>
      <ul class="list-group ps-3" *ngIf="isActive('permiso')">
        <li class="d-flex align-items-center">
          <div class="col-auto pe-2">
            <i class="bi bi-people fs-2 text-dark"></i>
          </div>
          <div class="col text-start">
            <a
              routerLink="/app-panel-control/listar-permiso"
              class="text-dark text-decoration-none"
              (click)="closeSidebarOnMobile()"
            >
              Permiso
            </a>
          </div>
        </li>
      </ul>
    </ul>
  </aside>

  <!-- Contenido principal (body) -->
  <main class="body p-3">
    <div class="text-center" style="margin-top: 10px; width: 100%">
      <router-outlet></router-outlet>
    </div>
  </main>
</section>
